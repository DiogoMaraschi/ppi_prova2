<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>

    <style>
        body {
            background-color: darkgray;
        }

        .main {
            display: flex;
        }

        .menu {
            width: 30%;
            height: 100%;
            min-height: 90svh;
            border-radius: 5px;
            background-color: beige;
        }

        .inputList {
            display: flex;
            justify-content: space-evenly;
            padding: 10px;
            border-bottom: 1px solid grey;
        }

        #btnAdd {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 2.2rem;
            margin-top: 10px;
        }

        #btnDel {
            width: 200px;
            height: 60px;
            border-radius: 40px;
            font-size: 1.7rem;
            margin-top: 10px;
        }

        .listaNotas {}

        #nota {
            padding-right: 5%;
            padding-left: 5%;
            border-bottom: 1px solid grey;
        }

        .notaAberta {
            margin-left: 50px;
            margin-top: 90px;
            width: 65%;
            height: 70svh;
            border-radius: 5px;
            background-color: beige;
        }

        #campoNota {
            padding: 15px;
            width: 100%;
            height: 100%;
            border-radius: 5px;
            border: none;
            background-color: beige;
            font-size: 2rem;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="menu">
            <div class="inputList">
                <input type="button" value="+" id="btnAdd">
                <input type="button" value="Excluir Nota" id="btnDel">
            </div>
            <div class="listaNotas">
               
            </div>
        </div>
        <div class="notaAberta">
            <input type="text" name="campoNota" id="campoNota">
        </div>
    </div>

    <script>
        campoTexto = document.querySelector('#campoNota');

        notasObj = [
            { id: 0, texto: "Estudar JavaScript" },
            { id: 1, texto: "Ler um capítulo do livro" },
            { id: 2, texto: "Fazer exercícios" }
        ];

        localStorage.setItem("listaNotas", JSON.stringify(notasObj));

        //notasSalvas = JSON.parse(localStorage.getItem("listaNotas"));

        //console.log(notasSalvas);
        //console.log(notasSalvas[1].texto);

        document.querySelector('#btnAdd').addEventListener('click', addNota);
       // console.log(notasSalvas.length);

        function addNota(){
            notasSalvas = JSON.parse(localStorage.getItem("listaNotas")); //pega o json do localstorage e transforma num objeto
            novaNota = { id: notasSalvas.length+1, texto: campoTexto.value };
            notasSalvas.push(novaNota); //add no array
            localStorage.setItem("listaNotas", JSON.stringify(notasSalvas)); //salva no storage

            document.querySelector('.listaNotas').innerHTML = addNaLista(notasSalvas);

            console.log(notasSalvas);
        }

        function addNaLista(nota) {
                nota.array.forEach(element => {
                    str = `
                <div id="nota">
                    <p>${nota.texto}</p>
                </div>
                `
                return str;
                });
                
            }
    </script>

</body>

</html>
