<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filme</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: #242230;
        }
        .containerFilme {
            background: #3a3f5b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 5px;
        }
        .tituloFilme {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            margin-top: 15px;
        }
        .textoAno {

        }
        .infoLinha {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .sinopseNota {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        .tituloSinopse {
            margin: 0;
        }
        .nota {
            font-weight: bold;
            color: #d35400;
        }
        .textoSinopse{
            background-color: #515468;
            color: gray;
        }
    
        .textoElenco {
            color: gray;
        }
        .ondeAssistir {
            text-align: center;
            margin-top: 30px;
        }
        .tituloOndeAssistir {
            margin-bottom: 5px;
        }
        .nomeStreaming {
            font-size: 1.4rem;
            background-color: #515468;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="containerFilme">
        <img src="" >
        <div class="tituloFilme">O Destino da Humanidade</div>
        <div class="infoLinha">
            <p class="textoAno">Ano: 2023</p>
            <p class="textoGenero">Gênero: Ação</p>
        </div>
        <div class="sinopseNota">
            <h2 class="tituloSinopse">Sinopse</h2>
            <div class="nota">8.5</div>
        </div>
        <div class="textoSinopse">
            <p>Em um mundo dominado por inteligência artificial, um ex-policial se junta a um grupo rebelde para salvar a humanidade.</p>
        </div>
        <div class="elenco">
            <h2>Elenco</h2>
            <p class="textoElenco">João Silva, Maria Oliveira, Carlos Souza, Ana Costa</p>
        </div>
        <div class="ondeAssistir">
            <h2 class="tituloOndeAssistir">Onde assistir</h2>
            <div class="nomeStreaming">Netflix</div>
        </div>
    </div>
    
</body>
</html>
